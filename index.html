<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お家レジゴー</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- html5-qrcode library for barcode scanning -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        #reader video {
            width: 100% !important;
            height: auto !important;
            border-radius: 0.5rem;
        }
        #reader div[style*="border"] {
            border-radius: 0.5rem;
        }
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">

        <!-- ===== Main Scanning Screen (Always Visible) ===== -->
        <div id="main-screen">
            <header class="p-4 bg-gray-50 border-b">
                <h1 class="text-xl font-bold text-center text-gray-800">お家レジゴー</h1>
            </header>

            <main class="p-4">
                <div id="reader" class="bg-gray-200 rounded-lg overflow-hidden shadow-inner">
                    <!-- Scanner will be rendered here -->
                </div>
                <p id="scan-status" class="text-center text-sm text-gray-500 mt-2">カメラをバーコードにかざしてください</p>

                <div class="mt-6">
                    <h2 class="text-lg font-semibold text-gray-700">買い物カゴ</h2>
                    <div id="cart-items" class="mt-2 space-y-2">
                        <p class="text-gray-500">商品はここに表示されます。</p>
                    </div>
                </div>
            </main>

            <footer class="p-4 bg-gray-50 border-t sticky bottom-0">
                <!-- Error display area -->
                <div id="error-display" class="text-red-600 text-center text-sm mb-2 font-medium"></div>

                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold text-gray-600">合計金額</span>
                    <span id="total-price" class="text-2xl font-bold text-gray-900">0円</span>
                </div>
                <button id="checkout-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:bg-gray-400">
                    会計に進む
                </button>
            </footer>
        </div>

        <!-- ===== Payment Screen ===== -->
        <div id="payment-screen" class="hidden">
            <header class="p-4 bg-gray-50 border-b">
                <h1 class="text-xl font-bold text-center text-gray-800">お支払い確認</h1>
            </header>
            
            <main class="p-4">
                <h2 class="text-lg font-semibold text-gray-700">購入商品リスト</h2>
                <div id="final-cart-items" class="mt-2 space-y-2 max-h-60 overflow-y-auto"></div>
            </main>

            <footer class="p-4 bg-gray-50 border-t">
                 <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold text-gray-600">お支払い金額</span>
                    <span id="final-total-price" class="text-2xl font-bold text-gray-900">0円</span>
                </div>
                <button id="payment-complete-button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all">
                    支払い完了
                </button>
            </footer>
        </div>
        
        <!-- ===== In-App Notification Modal ===== -->
        <div id="notification-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100">
                    <svg class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4" id="notification-title">在庫アラート</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500" id="notification-message"></p>
                </div>
                <div class="mt-5">
                    <button id="notification-ok-button" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // TODO: ↓↓↓ あなたのFirebaseプロジェクトの設定に書き換えてください ↓↓↓
        // =================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyB-5Uze-PSCq-IhnORPNATodPcc3mmlFGo",
            authDomain: "home-cash-register.firebaseapp.com",
            projectId: "home-cash-register",
            storageBucket: "home-cash-register.firebasestorage.app",
            messagingSenderId: "741709382656",
            appId: "1:741709382656:web:e5319982361b053800c4e5"
        };
        // =================================================================================
        
        // --- Global State ---
        let db;
        let cart = [];
        let totalPrice = 0;
        const LOW_STOCK_THRESHOLD = 1;

        // --- UI Elements ---
        const mainScreen = document.getElementById('main-screen');
        const paymentScreen = document.getElementById('payment-screen');
        const cartItemsEl = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const checkoutButton = document.getElementById('checkout-button');
        const paymentCompleteButton = document.getElementById('payment-complete-button');
        const finalCartItemsEl = document.getElementById('final-cart-items');
        const finalTotalPriceEl = document.getElementById('final-total-price');
        const scanStatusEl = document.getElementById('scan-status');
        const notificationModal = document.getElementById('notification-modal');
        const notificationMessage = document.getElementById('notification-message');
        const notificationOkButton = document.getElementById('notification-ok-button');
        const errorDisplay = document.getElementById('error-display');
        const readerEl = document.getElementById('reader');

        // --- Main App Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });

        async function initializeApp() {
            try {
                if (firebaseConfig.apiKey === "YOUR_API_KEY" || !firebaseConfig.projectId) {
                    throw new Error("Firebase設定が正しくありません。コードを編集してください。");
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);

                const html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", {
                        fps: 10,
                        qrbox: { width: 250, height: 150 },
                        rememberLastUsedCamera: true,
                        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                    },
                    false
                );
                html5QrcodeScanner.render(onScanSuccess, onScanError);
                
                updateCartUI();

            } catch (error) {
                console.error("Initialization failed:", error);
                errorDisplay.innerHTML = `<strong>接続エラー:</strong> ${error.message}`;
                readerEl.innerHTML = '<div class="p-4 text-center text-red-500">スキャナーを起動できませんでした。</div>';
                checkoutButton.disabled = true;
            }
        }
        
        async function findProduct(janCode) {
            if (!db) {
                updateScanStatus('データベースに未接続です', 'red');
                return;
            }
            if (cart.some(item => item.janCode === janCode)) {
                updateScanStatus('この商品はカゴにあります', 'yellow');
                return;
            }
            
            updateScanStatus(`${janCode} を検索中...`, 'blue');

            const productRef = doc(db, "products", janCode);
            try {
                const docSnap = await getDoc(productRef);
                if (docSnap.exists()) {
                    const productData = { ...docSnap.data(), janCode };
                    addToCart(productData);
                    updateScanStatus(`${productData.name} を追加しました`, 'green');
                } else {
                    await fetchProductFromApi(janCode);
                }
            } catch (error) {
                console.error("Error finding product:", error);
                updateScanStatus('商品検索中にエラーが発生', 'red');
            }
        }

        async function fetchProductFromApi(janCode) {
            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v2/product/${janCode}`);
                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();

                if (data.status === 1 && data.product) {
                    const productName = data.product.product_name_ja || data.product.product_name || "名称不明";
                    const priceInput = prompt(`${productName}\n\nこの商品の価格(円)を入力してください:`, "100");
                    const price = parseInt(priceInput, 10);

                    if (!isNaN(price) && price > 0) {
                        const newProduct = {
                            name: productName,
                            price: price,
                            imageUrl: data.product.image_front_url || null
                        };

                        await setDoc(doc(db, "products", janCode), newProduct);
                        await setDoc(doc(db, "inventory", janCode), { name: newProduct.name, quantity: 1 });
                        
                        addToCart({ ...newProduct, janCode });
                        updateScanStatus(`${newProduct.name} を新規登録・追加しました`, 'green');
                    } else {
                        alert("無効な価格です。");
                        updateScanStatus('登録をキャンセルしました', 'yellow');
                    }
                } else {
                    alert(`商品情報が見つかりませんでした (JAN: ${janCode})。`);
                    updateScanStatus('商品が見つかりません', 'red');
                }
            } catch (error) {
                console.error("API fetch error:", error);
                alert("外部APIへの接続中にエラーが発生しました。");
                updateScanStatus('外部APIエラー', 'red');
            }
        }

        function addToCart(product) {
            cart.push(product);
            updateCartUI();
            speak(`${product.name}、1点、${product.price}円を追加しました`);
        }

        function updateCartUI() {
            checkoutButton.disabled = cart.length === 0;
            if (cart.length === 0) {
                cartItemsEl.innerHTML = '<p class="text-gray-500">商品はここに表示されます。</p>';
            } else {
                cartItemsEl.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between bg-gray-50 p-2 rounded-lg">
                        <span class="font-medium text-gray-800">${item.name}</span>
                        <span class="font-semibold text-gray-900">${item.price}円</span>
                    </div>
                `).join('');
            }
            totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
            totalPriceEl.textContent = `${totalPrice}円`;
        }
        
        function resetCart() {
            cart = [];
            totalPrice = 0;
            updateCartUI();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                speechSynthesis.speak(utterance);
            }
        }
        
        async function finalizePurchase() {
            const lowStockItems = [];
            try {
                await runTransaction(db, async (transaction) => {
                    for (const item of cart) {
                        const inventoryRef = doc(db, "inventory", item.janCode);
                        const inventoryDoc = await transaction.get(inventoryRef);
                        if (inventoryDoc.exists()) {
                            const newQuantity = inventoryDoc.data().quantity - 1;
                            transaction.update(inventoryRef, { quantity: newQuantity });
                            if (newQuantity < LOW_STOCK_THRESHOLD) {
                                lowStockItems.push(item.name);
                            }
                        }
                    }
                });
                if (lowStockItems.length > 0) {
                    showNotification(`${lowStockItems.join('、')} の在庫が少なくなっています。`);
                }
            } catch (error) {
                console.error("Transaction failed: ", error);
                alert("会計処理中にエラーが発生しました。");
            }
        }
        
        function showNotification(message) {
            notificationMessage.textContent = message;
            notificationModal.classList.remove('hidden');
        }

        function updateScanStatus(message, color) {
            scanStatusEl.textContent = message;
            const colors = {
                blue: 'text-blue-600',
                green: 'text-green-600',
                yellow: 'text-yellow-600',
                red: 'text-red-600',
                gray: 'text-gray-500'
            };
            scanStatusEl.className = `text-center text-sm mt-2 font-medium ${colors[color] || colors.gray}`;
            if (color !== 'gray') {
                setTimeout(() => {
                    updateScanStatus('カメラをバーコードにかざしてください', 'gray');
                }, 2500);
            }
        }

        // --- Event Listeners ---
        let scanner;
        function onScanSuccess(decodedText, decodedResult) {
            if (!scanner) scanner = decodedResult.html5Qrcode;
            scanner.pause();
            findProduct(decodedText).finally(() => {
                setTimeout(() => {
                    if (scanner) scanner.resume();
                }, 1000);
            });
        }

        function onScanError(errorMessage) { /* ignore */ }

        checkoutButton.addEventListener('click', () => {
            mainScreen.classList.add('hidden');
            paymentScreen.classList.remove('hidden');
            finalCartItemsEl.innerHTML = cartItemsEl.innerHTML;
            finalTotalPriceEl.textContent = `${totalPrice}円`;
        });

        paymentCompleteButton.addEventListener('click', async () => {
            paymentCompleteButton.disabled = true;
            paymentCompleteButton.textContent = '処理中...';
            await finalizePurchase();
            resetCart();
            paymentScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            paymentCompleteButton.disabled = false;
            paymentCompleteButton.textContent = '支払い完了';
        });

        notificationOkButton.addEventListener('click', () => {
            notificationModal.classList.add('hidden');
        });
    </script>
</body>
</html>
