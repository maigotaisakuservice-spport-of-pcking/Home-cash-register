<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お家レジゴー</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Barcode Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            -webkit-tap-highlight-color: transparent; /* スマホでのタップ時のハイライトを無効化 */
        }
        #reader video {
            width: 100% !important;
            height: auto !important;
            border-radius: 0.5rem;
            transform: scaleX(-1);
        }
        #reader div[style*="border"] {
            border-radius: 0.5rem;
        }
        .camera-error-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            text-align: center;
            color: #991b1b;
            background-color: #fee2e2;
            border-radius: 0.5rem;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">

        <!-- ===== メイン画面 ===== -->
        <div id="main-screen">
            <header class="p-4 bg-gray-50 border-b">
                <h1 class="text-xl font-bold text-center text-gray-800">お家レジゴー</h1>
            </header>

            <main class="p-4">
                <div id="reader" class="bg-gray-200 rounded-lg overflow-hidden shadow-inner min-h-[250px] flex items-center justify-center p-4">
                    <div class="text-center text-gray-500">カメラを初期化しています...</div>
                </div>
                <p id="scan-status" class="text-center text-sm text-gray-500 mt-2">カメラをバーコードにかざしてください</p>

                <div class="mt-6">
                    <h2 class="text-lg font-semibold text-gray-700">買い物カゴ</h2>
                    <div id="cart-items" class="mt-2 space-y-2">
                        <p class="text-gray-500">商品はここに表示されます。</p>
                    </div>
                </div>
            </main>

            <footer class="p-4 bg-gray-50 border-t sticky bottom-0">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold text-gray-600">合計金額</span>
                    <span id="total-price" class="text-2xl font-bold text-gray-900">0円</span>
                </div>
                <button id="checkout-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:bg-gray-400">
                    会計に進む
                </button>
            </footer>
        </div>

        <!-- ===== 支払い画面 ===== -->
        <div id="payment-screen" class="hidden">
            <header class="p-4 bg-gray-50 border-b"><h1 class="text-xl font-bold text-center text-gray-800">お支払い確認</h1></header>
            <main class="p-4">
                <h2 class="text-lg font-semibold text-gray-700">購入商品リスト</h2>
                <div id="final-cart-items" class="mt-2 space-y-2 max-h-60 overflow-y-auto"></div>
            </main>
            <footer class="p-4 bg-gray-50 border-t">
                 <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold text-gray-600">お支払い金額</span>
                    <span id="final-total-price" class="text-2xl font-bold text-gray-900">0円</span>
                </div>
                <button id="payment-complete-button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all">支払い完了</button>
            </footer>
        </div>
        
        <!-- ===== アプリ内通知 ===== -->
        <div id="notification-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100">
                    <svg class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4" id="notification-title">在庫アラート</h3>
                <div class="mt-2"><p class="text-sm text-gray-500" id="notification-message"></p></div>
                <div class="mt-5"><button id="notification-ok-button" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">OK</button></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyB-5Uze-PSCq-IhnORPNATodPcc3mmlFGo",
            authDomain: "home-cash-register.firebaseapp.com",
            projectId: "home-cash-register",
            storageBucket: "home-cash-register.appspot.com",
            messagingSenderId: "741709382656",
            appId: "1:741709382656:web:e5319982361b053800c4e5"
        };
        
        // --- Global State & UI Elements ---
        let db;
        let html5QrcodeScanner;
        let cart = [];
        let totalPrice = 0;
        const LOW_STOCK_THRESHOLD = 1;
        const UI = {
            mainScreen: document.getElementById('main-screen'),
            paymentScreen: document.getElementById('payment-screen'),
            cartItems: document.getElementById('cart-items'),
            totalPrice: document.getElementById('total-price'),
            checkoutButton: document.getElementById('checkout-button'),
            paymentCompleteButton: document.getElementById('payment-complete-button'),
            finalCartItems: document.getElementById('final-cart-items'),
            finalTotalPrice: document.getElementById('final-total-price'),
            scanStatus: document.getElementById('scan-status'),
            notificationModal: document.getElementById('notification-modal'),
            notificationMessage: document.getElementById('notification-message'),
            notificationOkButton: document.getElementById('notification-ok-button'),
            reader: document.getElementById('reader')
        };

        // --- Main Logic ---
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                if (location.protocol !== 'https:') {
                    throw new Error("カメラ機能には安全な接続(HTTPS)が必要です。");
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                setupScanner();
                updateCartUI();
            } catch (error) {
                console.error("初期化エラー:", error);
                displayCameraError(error.message);
                UI.checkoutButton.disabled = true;
            }
        }

        /**
         * html5-qrcodeスキャナーをセットアップし、スキャンを開始する
         * [変更点] formatsToSupport を追加して読み取り対象をバーコードに限定
         */
        function setupScanner() {
            // スキャン対象とするバーコードの形式を定義します。
            // 日本で一般的なJANコード(EAN_13)と短縮JANコード(EAN_8)に絞ります。
            const formatsToSupport = [
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E
            ];

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                {
                    fps: 10,
                    qrbox: (viewfinderWidth, viewfinderHeight) => {
                        const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
                        return { 
                            width: Math.floor(minEdge * 0.9), // 横幅を広めに
                            height: Math.floor(minEdge * 0.4) // 高さを狭めに
                        };
                    },
                    facingMode: "environment",
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
                    // ★★★ この設定でスキャナーをバーコード専用にします ★★★
                    formatsToSupport: formatsToSupport 
                },
                /* verbose= */ false
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            html5QrcodeScanner.pause();
            findProduct(decodedText)
                .finally(() => {
                    setTimeout(() => {
                        if (html5QrcodeScanner.getState() === Html5QrcodeScannerState.PAUSED) {
                            html5QrcodeScanner.resume();
                        }
                    }, 1000);
                });
        }

        function onScanFailure(error) {
            handleCameraError(error);
        }

        function handleCameraError(error) {
            let message = "スキャナーで不明なエラーが発生しました。ページを再読み込みしてください。";
            const errorStr = typeof error === 'string' ? error : error.name || error.message;

            if (!errorStr) return;

            if (errorStr.includes("NotAllowedError") || errorStr.includes("Permission denied")) {
                message = "カメラへのアクセスが拒否されました。ブラウザの設定を確認し、このサイトにカメラのアクセスを許可してください。";
            } else if (errorStr.includes("NotFoundError") || errorStr.includes("Requested device not found")) {
                message = "利用可能なカメラが見つかりませんでした。デバイスにカメラが接続されているか確認してください。";
            } else if (errorStr.includes("NotReadableError") || errorStr.includes("TrackStartError")) {
                message = "カメラを起動できませんでした。カメラが他のアプリで使用されているか、OSやブラウザがカメラへのアクセスをブロックしている可能性があります。";
            } else if (errorStr.includes("OverconstrainedError")) {
                message = "お使いのカメラはこのアプリが要求する仕様（解像度など）を満たしていません。";
            }
            
            if (errorStr.includes("NotAllowedError") || errorStr.includes("NotFoundError") || errorStr.includes("NotReadableError")) {
                displayCameraError(message);
                if (html5QrcodeScanner && html5QrcodeScanner.getState() !== Html5QrcodeScannerState.NOT_STARTED) {
                    html5QrcodeScanner.clear().catch(err => console.error("スキャナのクリアに失敗", err));
                }
            }
        }

        function displayCameraError(message) {
            UI.reader.innerHTML = `<div class="camera-error-message">
                <svg class="w-12 h-12 mb-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p class="font-semibold">カメラエラー</p>
                <p class="text-sm mt-1">${message}</p>
            </div>`;
            UI.scanStatus.textContent = "スキャナーを開始できませんでした。";
            UI.scanStatus.className = 'text-center text-sm mt-2 font-medium text-red-600';
        }

        async function findProduct(janCode) {
            if (!db) {
                updateScanStatus('データベースに未接続です', 'red');
                return;
            }
            if (cart.some(item => item.janCode === janCode)) {
                updateScanStatus('この商品はカゴにあります', 'yellow');
                return;
            }
            
            updateScanStatus(`${janCode} を検索中...`, 'blue');

            const productRef = doc(db, "products", janCode);
            try {
                const docSnap = await getDoc(productRef);
                if (docSnap.exists()) {
                    const productData = { ...docSnap.data(), janCode };
                    addToCart(productData);
                    updateScanStatus(`${productData.name} を追加しました`, 'green');
                } else {
                    await fetchProductFromApi(janCode);
                }
            } catch (error) {
                console.error("商品検索エラー:", error);
                updateScanStatus('商品検索中にエラーが発生', 'red');
            }
        }

        async function fetchProductFromApi(janCode) {
            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v2/product/${janCode}`);
                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();

                if (data.status === 1 && data.product) {
                    const productName = data.product.product_name_ja || data.product.product_name || "名称不明";
                    const priceInput = prompt(`${productName}\n\nこの商品の価格(円)を入力してください:`, "100");
                    const price = parseInt(priceInput, 10);

                    if (!isNaN(price) && price > 0) {
                        const newProduct = { name: productName, price, imageUrl: data.product.image_front_url || null };
                        await setDoc(doc(db, "products", janCode), newProduct);
                        await setDoc(doc(db, "inventory", janCode), { name: newProduct.name, quantity: 1 });
                        addToCart({ ...newProduct, janCode });
                        updateScanStatus(`${newProduct.name} を新規登録・追加しました`, 'green');
                    } else {
                        updateScanStatus('登録をキャンセルしました', 'yellow');
                    }
                } else {
                    updateScanStatus(`商品情報が見つかりません (JAN: ${janCode})`, 'red');
                }
            } catch (error) {
                console.error("API fetch error:", error);
                updateScanStatus('外部APIへの接続エラー', 'red');
            }
        }

        function addToCart(product) {
            cart.push(product);
            updateCartUI();
            speak(`${product.name}、${product.price}円を追加しました`);
        }

        function updateCartUI() {
            UI.checkoutButton.disabled = cart.length === 0;
            if (cart.length === 0) {
                UI.cartItems.innerHTML = '<p class="text-gray-500">商品はここに表示されます。</p>';
            } else {
                UI.cartItems.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between bg-gray-50 p-2 rounded-lg">
                        <span class="font-medium text-gray-800">${item.name}</span>
                        <span class="font-semibold text-gray-900">${item.price}円</span>
                    </div>`).join('');
            }
            totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
            UI.totalPrice.textContent = `${totalPrice}円`;
        }
        
        function resetCart() {
            cart = [];
            totalPrice = 0;
            updateCartUI();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                speechSynthesis.speak(utterance);
            }
        }
        
        async function finalizePurchase() {
            const lowStockItems = [];
            try {
                await runTransaction(db, async (transaction) => {
                    for (const item of cart) {
                        const inventoryRef = doc(db, "inventory", item.janCode);
                        const inventoryDoc = await transaction.get(inventoryRef);
                        if (inventoryDoc.exists()) {
                            const newQuantity = inventoryDoc.data().quantity - 1;
                            transaction.update(inventoryRef, { quantity: newQuantity });
                            if (newQuantity < LOW_STOCK_THRESHOLD) lowStockItems.push(item.name);
                        }
                    }
                });
                if (lowStockItems.length > 0) showNotification(`${lowStockItems.join('、')} の在庫が少なくなっています。`);
            } catch (error) {
                console.error("会計処理エラー:", error);
                alert("会計処理中にエラーが発生しました。");
            }
        }
        
        function showNotification(message) {
            UI.notificationMessage.textContent = message;
            UI.notificationModal.classList.remove('hidden');
        }

        function updateScanStatus(message, color) {
            UI.scanStatus.textContent = message;
            const colors = { blue: 'text-blue-600', green: 'text-green-600', yellow: 'text-yellow-600', red: 'text-red-600', gray: 'text-gray-500' };
            UI.scanStatus.className = `text-center text-sm mt-2 font-medium ${colors[color] || colors.gray}`;
            if (color !== 'gray') {
                setTimeout(() => updateScanStatus('カメラをバーコードにかざしてください', 'gray'), 2500);
            }
        }

        // --- Event Listeners ---
        UI.checkoutButton.addEventListener('click', () => {
            UI.mainScreen.classList.add('hidden');
            UI.paymentScreen.classList.remove('hidden');
            UI.finalCartItems.innerHTML = UI.cartItems.innerHTML;
            UI.finalTotalPrice.textContent = `${totalPrice}円`;
        });

        UI.paymentCompleteButton.addEventListener('click', async () => {
            UI.paymentCompleteButton.disabled = true;
            UI.paymentCompleteButton.textContent = '処理中...';
            await finalizePurchase();
            resetCart();
            UI.paymentScreen.classList.add('hidden');
            UI.mainScreen.classList.remove('hidden');
            UI.paymentCompleteButton.disabled = false;
            UI.paymentCompleteButton.textContent = '支払い完了';
        });

        UI.notificationOkButton.addEventListener('click', () => {
            UI.notificationModal.classList.add('hidden');
        });
    </script>
</body>
</html>
